<div class="long-title">
    <h3>Ajouter une facture</h3>
</div>
<div id="form-container">
    <dx-form id="form"
        [formData]="facture"
        [colCount]="2">
        <dxi-item itemType="group" cssClass="second-group" [colCount]="3" caption="DÃ©tails Facture">
 
            <dxi-item dataField="reference"></dxi-item>
            <dxi-item dataField="client"></dxi-item>
            <dxi-item dataField="date"></dxi-item>
     
        </dxi-item>
        
    </dx-form>


    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Article</th>
                <th>Depot</th>
                <th>Quantite</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let field of fieldArray; let i = index">
                
                <td>
                    <dx-select-box #listProduit
                    displayExpr="nom"
                    [(dataSource)]="listProduits"
                    [value]="listProduits[0]"></dx-select-box>
                </td>
                <td>
                    <dx-select-box #listDepot
                    displayExpr="nomDepot"
                    [(dataSource)]="loadedDepotList"
                    [value]="listDepotArray[i]"
               ></dx-select-box>
                </td>
                <td>
                    <input   class="form-control" type="text" name=" Quantite" />
                </td>
                <td>
                    <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>
                    <dx-select-box #listProduit
                   
                    [(selectedItem)]="selectedProduit"
                    displayExpr="nom"
                    [(dataSource)]="listProduits"
               
                    (click)="chargerListDepot()"></dx-select-box>
                </td>
                <td>
                    <dx-select-box #listDepot
                    displayExpr="nomDepot"
                    [(selectedItem)]="selectedDepot"
                    [(dataSource)]="loadedDepotList"
                    [value]="listDepotArray[i]"
                    (click)="getQtParDepotEtProduit()"
               ></dx-select-box>
                </td>
                <td>
                    <input class="form-control" type="text" id="newAttributePrice"   name="newAttributePrice" />
                </td>
                <td>
                    <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
 
</div>
